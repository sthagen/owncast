        - BasicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageVisibilityUpdate"
      responses:
        '200':
          description: Messages updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BaseAPIResponse"
        '400':
